<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DOTA2控</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="icon" href="img/icon.icon" type="image/x-icon" />
		<link rel="stylesheet" href="login.css" type="text/css" />
		<link rel="stylesheet" href="default.css" type="text/css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6 col-md-offset-3">
					<form id="form" action="" method="post">
						<ul>
							<li>
								<div class="label">
									<p>登录到DOTA2控</p>
								</div>
							</li>
							<li>
								<input class="input " type="text" name="uname" autofocus placeholder="手机号/邮箱地址/账号" />
							</li>
							<li>
								<input class="input " type="password" name="upwd" placeholder="密码 （由6-16位字母、数字及符号组成）" />
							</li>
							<li class="checkbox">
								<input type="checkbox" name="remember" />记住账号
								<a href="register.jsp" class="registerButton">注册通行证</a>
							</li>
							<li>
								<input class="formButton" type="submit" value="登录" />
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div style="margin: 200px 0 0 0;" class="col-xs-12 col-sm-12 col-md-12 footLabels">
				<div style="text-align: center;" class="col-xs-6 col-sm-6 col-md-6 col-md-offset-3">
					<span class="footLabel_1">
						Yesterday is History, Tomorrow is a Mystery, and Today is a Gift. That is why we call it -- the Present.
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
